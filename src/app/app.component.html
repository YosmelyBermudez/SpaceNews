<mat-toolbar>
  <mat-list-item>
    <mat-icon matListItemIcon>rocket</mat-icon>
    <div mat-subheader class="mat-subheader font1">Spaceflight News API</div>
</mat-list-item>
<mat-list-item>
  <mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button  (click)="value=''" routerLink="/filter/{{value}}">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</mat-list-item>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" class="font2" opened>
    <app-navbar></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="content mat-elevation-z4 font2">
      <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
